<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/ingreso.css">
        
    </head>
    <body>
        <header>
            <div id="barra-superior">
                <div id="buscador">
                    <form action="#" method="GET">
                        <input type="text" name="busqueda" placeholder="Buscar...">
                        <button type="submit"><i class="fas fa-search"></i></button>
                    </form>
                </div>
                <div id="grupo-dcho">
                    <div id="carrito">
                        <a href="#">Carrito</a>
                    </div>
                    <div id="login-bar">
                        <a href="/register">Crea tu cuenta</a>
                        <a href="/login">Ingresa</a>
                    </div>
    
                </div>
            </div>
            <div id="contenedor-logo">
                <img src="img/sp-logo.png">
            </div>
            <nav id="barra-navegacion">
                <ul>
                     <li id="abrir-menu" class="invertido derecha"><a href="#">Menu <span><i class="fas fa-bars"></i></span></a></li>
                     <li><a href="#">Home</a></li>
                     <li><a href="#">Productos</a></li>
                     <li><a href="#">Quienes Somos</a></li>
                     <li><a href="#">Contacto</a></li>
                     <li><a href="#">Delivery</a></li>
                     <li><a href="#">Preguntas Frecuentes</a></li>
                     <li class="separador"><hr></li>
                     <li class="invertido"><a href="#"><i class="fas fa-shopping-cart"></i>Carrito</a></li>
                     <li class="invertido"><a href="#"><i class="fas fa-user"></i>Ingresar</a></li>
                     <li class="invertido"><a href="#"><i class="fas fa-user-plus"></i>Regitrarme</a></li>
                     <li id="cerrar-menu" class="derecha"><a href="#">Cerrar <span><i class="fas fa-window-close"></i></span></a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="flex">
                <div class="ancho-full centrado">
                    <h1>BIENVENIDO</h1>
                </div>
                <form class="flex" action="ingreso" method="post">
                    <div class="ancho-full centrado">
                        <input type="email" name="email" id="email" placeholder="Correo electronico" required>
                    </div>
                    <div class="ancho-full centrado">
                        <input type="password" name="password" id="password" placeholder="Contraseña" required>
                    </div>
                    <div class="ancho-full espaciado">
                        <div>
                            <input type="checkbox" name="recordarme" id="recordarme" value="recordarme">
                            <label for="recordarme">Recordarme</label>
                        </div>
                        <div>
                            <a href="recuperar">Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                    <div class="ancho-full centrado">
                        <button type="submit" id="ingresar">Ingresar</button>
                    </div>
                    <div class="ancho-full espaciado">
                        <div>
                            <a href="javascript:history.back()">Volver</a>
                        </div>
                        <div>
                            <a href="registro">Registrate</a>
                        </div>
                    </div>
                </form>
            </section>
        </main>  
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/ingreso.css">
        
    </head>
    <body>
        <header>
            <!-- Aca va pegado el contenido de header.html-->
        </header>
        <main>
            <section class="flex">
                <div class="ancho-full centrado">
                    <img id="ingreso-logo"  src="/img/sp-logo.png" alt="Logo Sucre Pasteleria">
                </div>
                <div class="ancho-full centrado">
                    <h1>BIENVENIDO</h1>
                </div>
                <form class="flex" action="ingreso" method="post">
                    <div class="ancho-full centrado">
                        <input type="email" name="email" id="email" placeholder="Correo electronico" required>
                    </div>
                    <div class="ancho-full centrado">
                        <input type="password" name="password" id="password" placeholder="Contraseña" required>
                    </div>
                    <div class="ancho-full espaciado">
                        <div>
                            <input type="checkbox" name="recordarme" id="recordarme" value="recordarme">
                            <label for="recordarme">Recordarme</label>
                        </div>
                        <div>
                            <a href="recuperar">Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                    <div class="ancho-full centrado">
                        <button type="submit" id="ingresar">Ingresar</button>
                    </div>
                    <div class="ancho-full espaciado">
                        <div>
                            <a href="javascript:history.back()">Volver</a>
                        </div>
                        <div>
                            <a href="registro">Registrate</a>
                        </div>
                    </div>
                </form>
            </section>
        </main>  
    </body>
</html>

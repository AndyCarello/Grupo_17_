<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Playfair+Display">
    <link rel="stylesheet" href="/css/carrito.css"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"> 

    <script src="https://kit.fontawesome.com/edeb1fef90.js" crossorigin="anonymous"></script>

</head>
<body>
    <header class="header-carrito">
    
    <div class="logo"> <img src="images/sp_logo.png"> </div>

    </header>
    <main>
    <section class="main-section">

        

        <h1 class="carrito-titulo">CARRITO</h1>

        <p class="texto-carrito">A continuación podrás ver los detalles de tu compra </p>

            <article class="productos-carrito">

            <div class="nombre-productos"> Torta Doble Oreo </div>

            <div class="info-contenedor"> 
            <img src="images/torta-oreo.jpg" class="product-img">

            
            <div class="precio-cantidad-contenedor">

            <div class="precio"> Precio: $2000 </div>
            <div class="cantidad"> Cantidad: 1 </div>
            
            </div>

            
            <div  class="borrar-item"><i class="fa-solid fa-trash-can"></i>
            <button> Quitar </button>
            </div>

            </article>

        <article class="productos-carrito">
            
            <div class="nombre-productos"> Cheesecake </div>

            <div class="info-contenedor">

            <img src="images/cheesecake.jpg" class="product-img">

            <div class="precio-cantidad-contenedor">

            <div class="precio"> Precio: $2000 </div>
            <div class="cantidad"> Cantidad: 1 </div>
            
            </div>

            </div>

            <div class="borrar-item"><i class="fa-solid fa-trash-can"></i>
            <button> Quitar </button>
            </div>
    
            </article>

            <article class="productos-carrito">
            
                <div class="nombre-productos"> Tarta Cabsha </div>
    
                <div class="info-contenedor">
    
                <img src="images/cabsha.jpg" class="product-img">
    
                <div class="precio-cantidad-contenedor">
    
                <div class="precio"> Precio: $2000 </div>
                <div class="cantidad"> Cantidad: 1 </div>
                
                </div>
    
                </div>
    
                <div class="borrar-item"><i class="fa-solid fa-trash-can"></i>
                <button> Quitar </button>
                </div>
        
            </article>
        

        <div class="contenedor-vaciar-subtotal">
        
        <button class="vaciar-carrito"> Vaciar carrito</button>

        <div class="subtotal"> Subtotal: $XXX </div> 

        </div>

        <div class="estilos-boton">
        <button class="agregar-productos">Agregar mas productos </button>
        <button class="finalizar-compra">Finalizar compra</button>

        </div>

    </section>
    </main>

</body>
</html>

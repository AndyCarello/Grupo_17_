            <section>
             <h2 class="titulo1">Contacto</h2>
                <h3 class="titulo2">Envianos Tu Consulta</h3>
                    <div class="formulario-contacto formulario">
                        <form action="/" method="post" class="formulario">
                            <div class="container-form-contacto">
                                <div class="ingreso-ancho-full contenido-centrado">
                                    
                                    <label for="Nombre"> *Su nombre:</label>
                                    
                                    
                                    <input type="text" id="nombreUsuario" name="nombeUsuario" placeholder="Nombre completo" minlength="5" required>
                                    
                                </div>
                                <div class="ingreso-ancho-full contenido-centrado">
                                    
                                        <label for="Emial"> *Email:</label>
                                    
                                    
                                        <input type="email" id="email" name="email" placeholder="Email" minlength="10" required>
                                    
                                </div>
                                <div class="ingreso-ancho-full contenido-centrado">
                                    
                                        <label for="Telefono"> *Telefono:</label>
                                    
                                    
                                        <input type="tel" id="telefono" name="telefono" placeholder="telefono" maxlength="12" required> 
                                    
                                </div>
                                <div class="ingreso-ancho-full contenido-centrado">
                                    
                                        <label for="Localidad"> Localidad:</label>
                                    
                                    
                                        <input type="text" id="localidad" name="localidad" placeholder="Localidad" maxlength="12" required> 
                                    
                                </div>
                                <div class="ingreso-ancho-full contenido-centrado">
                                    
                                        <label for="Comentarios">Comentarios:</label>
                                    
                                    
                                        <textarea id="comentario" name="comentario" row="4" cols="50"></textarea>
                                    
                                </div >
                                <div class="boton-enviar">
                                    <button type="submit"  class="boton-enviar">ENVIAR </button>

                                </div>
                            </div>

                        </form>

                    
                    </div>
